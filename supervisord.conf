[supervisord]
nodaemon=true
logfile=/var/log/supervisord.log
childlogdir = /var/log/supervisor

[unix_http_server]
file=/tmp/supervisor.sock   ; (the path to the socket file)

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[unix_http_server]
file=/tmp/supervisor.sock   ; (the path to the socket file)

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock         ; use a unix:// URL  for a unix socket
loglevel=debug

[program:stashcache]					            ;  xrootd
command=xrootd -c /etc/xrootd/xrootd-stashcache-cache-server.cfg -k fifo -n stashcache-cache-server -l /var/log/xrootd/xrootd.log -k 10 -b -s /var/run/xrootd/xrootd-stash.pid
user=xrootd

[program:secure-stashcache]                                                ;  xrootd
command=xrootd -c /etc/xrootd/xrootd-stashcache-cache-server.cfg -k fifo -n stashcache-cache-server-auth -l /var/log/xrootd/xrootd-auth.log -k 10 -b -s /var/run/xrootd/xrootd-stash-auth.pid
user=xrootd

[program:condor]
command=condor_master -pidfile /var/run/condor/condor_master.pid
user=condor

[program:crond]
command=/usr/sbin/crond -n

